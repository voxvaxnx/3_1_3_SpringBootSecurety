<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>

<body>
<h1>New User</h1>

<form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">password:</label>
        <input type="text" id="password" name="password">
    </div>
    <div>
        <label for="eMail">eMail:</label>
        <input type="text" id="eMail" name="eMail">
    </div>
    <div>
        <label for="roles">role:</label>
        <select multiple="multiple" type="select" id="roles" name="roles" style="width: 100px">
            <option th:each="role : ${roles}" th:value="${role.id}" th:utext="${role.name}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>

</body>

</html>
